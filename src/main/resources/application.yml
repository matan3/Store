spring:
  datasource:
    password: password
    url: jdbc:mysql://localhost:3306/storedb
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57InnoDBDialect
        format_sql: true
    show-sql: true

server:
  port: 8090
